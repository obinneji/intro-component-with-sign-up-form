<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h2>
          Learn to code by
          <br />
          watching others
        </h2>
        <p class="heading-para">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-section">
        <button class="trail-btn">
          Try it free 7 days
          <span>then $20/mo. thereafter</span>
        </button>
        <form action="" id="form">
          <div class="input-field">
            <input type="text" id="firstname" placeholder="First Name" />
            <div class="error"></div>
          </div>
          <div class="input-field">
            <input type="text" id="lastname" placeholder="Last Name" />
            <div class="error"></div>
          </div>
          <div class="input-field">
            <input type="emal" id="email" placeholder="Email Address" />
            <div class="error"></div>
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Password" />
            <div class="error"></div>
          </div>
          <button class="claim-btn">Claim your free trial</button>
          <div class="terms-para">
            <p>
              By clicking the button, you are agreeing to our
              <a href="">Terms and Services</a>
            </p>
          </div>
          <!-- <p class="terms-para">
            By clicking the button, you are agreeing to our
            <a href="">Terms and Services</a>
          </p> -->
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
